<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Animated Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images7.alphacoders.com/123/1239537.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 2s ease-out;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-out;
        }

        header h1 {
            font-size: 3em;
            animation: bounceIn 1s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-out;
        }

        nav a {
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
            animation: fadeInUp 2s ease-out;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 2em;
            animation: zoomIn 1s ease;
        }

        .content p {
            font-size: 1.2em;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            text-align: center;
            animation: slideInFromBottom 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes slideInFromBottom {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>你好</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h2>HELLO</h2>
		<p>This website is deployed using AWS CodePipeline.</p>
		<p>Submitted by John Doe (cletus toh)</p>   
	 </div>

    <footer>
        <p>&copy;2025 HELLO</p>
    </footer>

</body>
</html>
